
<menu-bar-dir></menu-bar-dir>

<h3>FAMILY!!!</h3>
<h2>{{familyLength}}</h2>

<div ng-repeat="person in ancestry">{{person.name}}</div>

<h3>CHILDREN!!!</h3>
<h2>{{childrenLength}}</h2>

<div ng-repeat="person in ancestryAndChildren track by $index">
	<h4>PARENT</h4>
	{{person.name}}
	<h5>Children</h5>
	<div ng-repeat="child in person.children">
		
		{{child.name}}
	</div>
	
	</div>
