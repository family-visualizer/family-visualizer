	<header class="birth-month-header">
	        <h1> Nested family Tree - Click the circles to follow your family lineage</h1>
	        <hr>
	</header>

<div class="zoom-chart-settings-wrapper">
		<h3>Gender throughout generations:</h3>
		<table>
			<tr><td><input ng-model="maleBoxIsChecked" type="checkbox" id="zoom-male"></td> <td>Male</td></tr>
			<tr><td><input ng-model="femaleBoxIsChecked" type="checkbox" id="zoom-female"></td> <td>Female</td></tr>
		</table>
		
		<br>
		<br>

		<h3>Choose person to view their ancestry:</h3>
		<div class="zoom-chart-settings"><button ng-click="changeSide('male')">Zachary Baker</button></div>
		<br>
		<div class="zoom-chart-settings"><button class="zoom-chart-settings" ng-click="changeSide('female')">Lorraine Ivanov</button></div>
</div>

<div class="zoom-chart-wrapper">
		<body id="zoom-svg" class="family-zoom-chart"></body>
</div>
